	<script type="text/javascript">
		
		var url ="https://carlosreneas.github.io/endpoints/noticias.json";
		fetch(url)
			.then(response => response.json())
			.then(data => crearNoticia(data))
			.catch(function(error) {

			});

		function crearNoticia(data){
			//console.log(data);

			const body = document.getElementsByTagName("body")[0];
			//const div = document.createElement('imgNoticia');
			const div = document.createElement('div');

			
			const imgNoticia =document.createElement('img');
			imgNoticia.src = data[0].img;
			imgNoticia.height= 250;
			imgNoticia.width= 1000;
			div.appendChild(imgNoticia);
			body.appendChild(div);

			for(var i in data)
			{
				console.log(data[i].titulo, "- Colegio - ", data[i].fecha);
				const noticia = document.createElement('h4');
				noticia.textContent = data[i].titulo + " - Colegio - " + data[i].fecha;
				div.appendChild(noticia);


				const descripcion = document.createElement('p');
				descripcion.textContent = data[i].descripcion;
				const boton = document.createElement("a");
				div.appendChild(descripcion)
				boton.textContent="Ver más";
				
				
				div.appendChild(boton);
				


				body.appendChild(div);

			}

			document.getElementById(boton).onclick="No se puede we"; 



		}


	</script>

				body.appendChild(div);
